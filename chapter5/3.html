<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter 5.3</title>
    <script>
        var var1;
        document.write("Value after variable declaration is "+var1);
        var1=4;
        document.writeln("<br>Initial value: "+var1);
        ++var1;
        document.writeln("<br>Value after increment is: "+var1);
        var1=var1+7;
        document.writeln("<br>Value after addition is: "+var1);
        --var1;
        document.writeln("<br>Value after decrement is: "+var1);
        var1=var1%3;
        document.writeln("<br>The remainder is : "+var1);
    </script>
</head>

</body>

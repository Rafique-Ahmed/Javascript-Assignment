<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter 17-20.6</title>
    <Script>
        document.write("<b>Counting:</b><br><br><br>");
        for(var i=1;i<=15;i++){
            document.write(i+",");
        }

        document.write("<br><br><br><b>Counting:</b><br><br><br>");
        for(var i=10;i>=1;i--){
            document.write(i+",");
        }
        
        document.write("<br><br><br><b>Even:</b><br><br><br>");
        for(var i=0;i<=20;i++){
        
            if(i%2==0){
            document.write(i+",");
            }
        }
        document.write("<br><br><br><b>Odd:</b><br><br><br>");
        for(var i=0;i<=20;i++){
            if(i%2==1){
            document.write(i+",");
            }
        }
    </Script>
</head>

</body>
</html>
